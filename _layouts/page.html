---
layout: default
---
<main class="post-area post">
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            {% if page.date %}
                <p class="post-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
            {% endif %}
            {% if page.author %}
                <p class="post-meta">By {{ page.author }}</p>
            {% endif %}
        </header>

        <hr aria-hidden="true">

        <div class="page-content">
            {{ content }}
        </div>

        {% if page.categories %}
            <footer>
                <p>Categories: {{ page.categories | join: ", " }}</p>
            </footer>
        {% endif %}
    </article>
</main>
