---
layout: default
---
<div class="row">
  <main id="myArticle" class="col-lg-9">
    <article class="post-area post">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}
          {% if page.author %} • {{ page.author }}{% endif %}
          {% if page.meta %} • {{ page.meta }}{% endif %}
        </p>
      </header>
      <hr aria-hidden="true">
      <div class="post-content">
        {{content}}
      </div>
      <hr aria-hidden="true">
    </article>
  </main>

  <aside id="content" class="col-lg-3">
    <div id="myAffix" class="shadow-bottom-center d-none d-lg-block">
      <h2 class="content-header">Content</h2>
      <nav id="table-of-contents">
        <!-- Generate table of contents here -->
      </nav>
    </div>
  </aside>
</div>

<script>
  // Generate table of contents
  document.addEventListener('DOMContentLoaded', function() {
    const toc = document.getElementById('table-of-contents');
    const headers = document.querySelectorAll('.post-content h2, .post-content h3');
    const tocList = document.createElement('ul');

    headers.forEach(header => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.textContent = header.textContent;
      a.href = `#${header.id}`;
      li.appendChild(a);
      tocList.appendChild(li);
    });

    toc.appendChild(tocList);
  });
</script>
