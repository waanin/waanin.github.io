<div class="row">
  <div class="col-12">
    <h2 class="footer-heading">{{ site.title }}</h2>
  </div>

  <div class="col-md-4">
    <ul class="list-unstyled contact-list">
      <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    </ul>
  </div>

  <div class="col-md-4">
    <p>{{ site.description }}</p>
    <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fas fa-rss" aria-hidden="true"></i> Subscribe via RSS</a></p>
  </div>
</div>
